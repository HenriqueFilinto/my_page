<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-video">
        <video autoplay muted loop id="bg-video">
            <source src="images/back.mp4" type="video/mp4">
                Your browser does not support the video tag.
        </video>
    </div>

    <div class="player">
        <audio id="rainOnBrick">
            <source src="music/Rain on Brick.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
        </audio>

        <div class="player-info">
            <span id="track-name">Rain on Brick - Bill Kiley</span>
        </div>

        <div class="controls">
            <button onclick="togglePlay()" id="btnPlay" class="buttao">
                <span id="icon">▶</span>
            </button>
        </div>
    </div>

    <div class="conteudo">
        <img src="images/pfp.jpg" alt="pfp" width="150">

        <div class="infos">
            <h2 class="nome">Shinjoia</h2>
            <p class="cidade">São Paulo, Brasil</p>
            <p class="frase">"Studying."</p>
        </div>
        <div class="botoes">
            <button onclick="window.open('https://github.com/HenriqueFilinto', '_blank')">Github</button>
            <button onclick="window.open('https://linkedin.com/in/henriquefilinto', 'blank')">LinkedIn</button>
            <!-- <button>Twitter</button> -->
            <button onclick="window.open('https://www.instagram.com/hsilva_joia/', 'blank')">Instagram</button>
        </div>

        <footer class="email">Email: filintotwt@gmail.com</footer>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
